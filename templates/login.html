<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link e Script per aggiungere bootsrap all'interno della pagina html-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <title>Login</title>
    <style>
      body {
        margin: 20%;
        background-color: beige;
      }

      label {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }

      .container { 
        position: relative; 
      }

      .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      h1 {
        margin: 20%;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
</head>
<body>
  <h1><b>LOG IN</b></h1>
  <div class="container">
    <div class ="col-xs-2" id="center">
        <form action="/login" method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="Username" name="username"  placeholder="Username">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            {% block content %}
              {% if error %}
              <p style="color: red; font-weight: bold;">Username o Password Errati</p>
              {% endif %}
            {% endblock %}
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="ChBox">
              <label class="form-check-label" for="ChBox">Remember Me</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <br>
          <!--btn btn-primary btn-sm componente di Bootstrap che crea un bottone (sm = small, lg = large)-->
          <b>Non hai un account? </b><a href="/register" class="btn btn-primary">Sign Up</a>
    </div>
  </div>
</body>
</html>
