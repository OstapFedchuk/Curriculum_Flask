<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/infostyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVageTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <title>{{ global_username }} Info</title>
</head>
<body>
    <header>
        <a class="home-header" href="{{ url_for('index') }}">< HOME</a>
        <a class="github-header" href="{{ url_for('gitstatus') }}">GITHUB STATUS ></a>
    </header>
      
    <div class="container py-4">
        <div class="contact">
            <h2><b>EDIT ACCOUNT</b></h2>
            <h3>{{ global_username }} Info's</h3>
        </div>
        
        <div id="sinistra">
            <form id="contactForm" method="POST" action="{{ url_for('info') }}">
        <!-- Name input -->
            <br>
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input readonly class="form-control-plaintext" id="name" type="text" placeholder="Name" name="username"/>
            </div>
        <!-- email input -->
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input readonly class="form-control-plaintext" id="email" type="text" placeholder="example@domain.com" name="email"/>
            </div>
        <!-- fullname input -->
            <div class="mb-3">
                <label class="form-label" for="fullname">Fullname</label>
                <input readonly class="form-control-plaintext" id="fullname" type="text" placeholder="Surname Name" name="fullname"/>
            </div>
        <!-- age input -->
            <div class="mb-3">
                <label class="form-label" for="age">Age</label>
                <input readonly class="form-control-plaintext" id="age" type="date" placeholder="Ex. 25" name="age"/>
            </div>
        <!--Gender input-->
            <label class="for-label" for="gender">Gender</label>
                <select class="form-select" aria-label="Default select example" name="gender" type="text" disabled>
                    <option selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Don't specify">Don't specify</option>
                </select>
                <br>
        <!-- Password input -->
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input readonly class="form-control-plaintext" id="password" type="password" placeholder="password" name="password"/>
            </div>
            <br>
        </form>
    </div>
<!--Parte in cui si potranno efettuare delle modifiche-->

        <form id="contactForm2" method="POST" action="{{ url_for('info') }}">
            <br>

                <input class="form-control" id="email" type="text" placeholder="example@domain.com" name="email"/>
            </div>
        <!-- fullname input -->
            <div class="mb-3">
                <input class="form-control" id="fullname" type="text" placeholder="Surname Name" name="fullname"/>
            </div>
        <!-- age input -->
            <div class="mb-3">
                <input class="form-control" id="age" type="date" placeholder="Ex. 25" name="age"/>
            </div>
        <!--Gender input-->
            <select class="form-select" aria-label="Default select example" name="gender" type="text">
                <option selected>Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Don't specify">Don't specify</option>
            </select>
            <br>
            
                <div id="destra-password">
            <!-- OLD Password input -->
                <div class="mb-3">
                    <label class="form-label" for="OldPassword">Old Password</label>
                    <input class="form-control" id="password" type="password" placeholder="Old Password" name="OldPassword"/>
                </div>
            <!-- NEW Password input -->
                <div class="mb-3">
                    <label class="form-label" for="NewPassword">New Password</label>
                    <input class="form-control" id="password" type="password" placeholder="New Password" name="NewPassword"/>
                </div>
            <!--  COnfirm NEW Password input -->
                <div class="mb-3">
                    <label class="form-label" for="ConfirmNewPassword">Confirm New Password</label>
                    <input class="form-control" id="password" type="password" placeholder="Confirm New Password" name="ConfirmNewPassword"/>

        </form>
