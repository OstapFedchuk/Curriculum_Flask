<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/infostyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVageTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <title>{{ global_username }} Info</title>
</head>
<body>
    <header>
        <a class="home-header" href="{{ url_for('index') }}">< HOME</a>
        <a class="github-header" href="{{ url_for('gitstatus') }}">GITHUB STATUS ></a>
    </header>
    <div class="container py-4">
        <div class="contact">
            <h2><b>EDIT ACCOUNT</b></h2>
            <h3>{{ global_username }} Info's</h3>
        </div>
        <form id="contactForm" method="POST" action="{{ url_for('info') }}" class="form-horizontal">
            <!--User's Username-->
            <div class="row mb-3">
                <label for="ChangeUsername" class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="ChangeUsername" name="ChangeUsername"  value="{{ global_username }}">
                </div>
              </div>
            <!--User's Email-->
            <div class="row mb-3">
                <label for="ChangeEmail" class="col-sm-2 col-form-label">Email: <nobr></nobr></label>
                <div class="col-sm-4">
                  <input type="email" class="form-control" id="ChangeEmail" name="ChangeEmail"  value="{{ global_email }}">
                </div>
              </div>
            <!--User's FullName-->
            <div class="row mb-3">
                <label for="ChangeFullname" class="col-sm-2 col-form-label">Fullname: <nobr></nobr></label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="ChangeFullname" name="ChangeFullname"  value="{{ global_fullname }}">
                </div>
              </div>
            <!--User's Age-->
            <div class="row mb-3">
                <label for="ChangeAge" class="col-sm-2 col-form-label">Age: <nobr></nobr></label>
                <div class="col-sm-4">
                  <input type="date" class="form-control" id="ChangeAge" name="ChangeAge"  value="{{ global_age }}">
                </div>
              </div>
            <!--User's Gender-->
            <div class="row mb-3">
                <label for="ChangeGender" class="col-sm-2 col-form-label">Gender: <nobr></nobr></label>
                <div class="col-sm-4">
                    <select class="form-select" aria-label="Default select example" name="ChangeGender" value="{{ global_gender }}">
                        <option selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Don't specify">Don't specify</option>
                    </select>
                </div>
              </div>
            <!--User's Password Actual Password-->
            <div class="row mb-3">
                <label for="ActualPassword" class="col-sm-2 col-form-label">Password: <nobr></nobr></label>
                <div class="col-sm-4">
                  <input type="password" class="form-control" id="ActualPassword" name="ActualPassword" placeholder="Insert your password">
                </div>
              </div>
            <!--User's New Password-->
            <div class="row mb-3">
                <label for="NewPassword" class="col-sm-2 col-form-label">New Password:</label>
                <div class="col-sm-4">
                  <input type="password" class="form-control" id="NewPassword" name="NewPassword" placeholder="Insert a new password" value="">
                </div>
              </div>
            <!--Confirm the new User's password-->
            <div class="row mb-3">
                <label for="ConfirmNewPassword" class="col-sm-2 col-form-label">Confirm New Password:</label>
                <div class="col-sm-4">
                  <input type="password" class="form-control" id="ConfirmNewPassword" name="ConfirmNewPassword" placeholder="Insert to confirm the new password" value="">
                </div>
              </div>
        </form>
    </div>
    
    <footer>
        <p style="text-align: center; font-family: Arial, Helvetica, sans-serif;"><b>2023 CopyrightÂ© Ostap Fedchuk</b></p>
    </footer>
</body>
</html>
